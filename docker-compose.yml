version: '3'
services:
  db:
    image: postgres:15-alpine
    container_name: stock-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=xjchilli123!
      - POSTGRES_DB=tdx_stock
      - TZ=Asia/Shanghai
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  stock-web:
    build:
      context: .
      dockerfile: Dockerfile.cron
    image: stock-web
    container_name: stock-web
    depends_on:
      db:
        condition: service_healthy
    environment:
      - db_host=db
      - db_user=postgres
      - db_password=xjchilli123!
      - db_database=tdx_stock
      - db_port=5432
      - TZ=Asia/Shanghai
    restart: always
    volumes:
      - ./log:/app/instock/log
    ports:
      - "9988:9988"

volumes:
  postgres_data:
